<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mx-auto">
      <h1
        class="underline hover:text-red-900 active:text-green-900 decoration-rose-800 capitalize decoration-8 font-mono not-italic text-start text-[rbg(255,0,0)]"
      >
        Hello World
      </h1>
      <i class="not-italic font-semibold text-2xl tracking-widest"
        >Hello World</i
      >
      <p>Hello World</p>
      <a class="opacity-40" href="">Hello World</a>

      <div class="grid grid-cols-3 divide-y">
        <div>01</div>
        <div>02</div>
        <div>03</div>
      </div>

      <div class="w-[200px] h-[200px] bg-red-200 rounded-xl"></div>

      <div class="flex gap-4 p-10 bg-rose-500 w-3/4">
        <p>Hello</p>
        <p>Hi</p>
        <p>Bye</p>
      </div>
    </div>

    <button class="">Button</button>

    <div class="grid grid-cols-8 gap-2 w-full max-w-[23rem]">
      <label for="npm-install" class="sr-only">Label</label>
      <input
        id="npm-install"
        type="text"
        class="col-span-6 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
        value="npm install flowbite"
        disabled
        readonly
      />
      <button
        data-copy-to-clipboard-target="npm-install"
        class="col-span-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 items-center inline-flex justify-center"
      >
        <span id="default-message">Copy</span>
        <span id="success-message" class="hidden inline-flex items-center">
          <svg
            class="w-3 h-3 text-white me-1.5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 16 12"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 5.917 5.724 10.5 15 1.5"
            />
          </svg>
          Copied!
        </span>
      </button>
    </div>

    <div class="w-full max-w-[16rem]">
      <div class="relative">
        <label for="npm-install-copy-button" class="sr-only">Label</label>
        <input
          id="npm-install-copy-button"
          type="text"
          class="col-span-6 bg-gray-50 border border-gray-300 text-gray-500 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
          value="npm install flowbite"
          disabled
          readonly
        />
        <button
          data-copy-to-clipboard-target="npm-install-copy-button"
          data-tooltip-target="tooltip-copy-npm-install-copy-button"
          class="absolute end-2 top-1/2 -translate-y-1/2 text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-lg p-2 inline-flex items-center justify-center"
        >
          <span id="default-icon">
            <svg
              class="w-3.5 h-3.5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
              viewBox="0 0 18 20"
            >
              <path
                d="M16 1h-3.278A1.992 1.992 0 0 0 11 0H7a1.993 1.993 0 0 0-1.722 1H2a2 2 0 0 0-2 2v15a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2Zm-3 14H5a1 1 0 0 1 0-2h8a1 1 0 0 1 0 2Zm0-4H5a1 1 0 0 1 0-2h8a1 1 0 1 1 0 2Zm0-5H5a1 1 0 0 1 0-2h2V2h4v2h2a1 1 0 1 1 0 2Z"
              />
            </svg>
          </span>
          <span id="success-icon" class="hidden inline-flex items-center">
            <svg
              class="w-3.5 h-3.5 text-blue-700 dark:text-blue-500"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 16 12"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5.917 5.724 10.5 15 1.5"
              />
            </svg>
          </span>
        </button>
        <div
          id="tooltip-copy-npm-install-copy-button"
          role="tooltip"
          class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700"
        >
          <span id="default-tooltip-message">Copy to clipboard</span>
          <span id="success-tooltip-message" class="hidden">Copied!</span>
          <div class="tooltip-arrow" data-popper-arrow></div>
        </div>
      </div>
    </div>

    <button
      class="p-4 rounded text-white bg-red-500 md:bg-green-500 lg:bg-blue-500 xl:bg-yellow-500"
    >
      Click
    </button>
  </body>
</html>
