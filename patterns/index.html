<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="container p-3">
      <div class="d-flex align-items-end justify-content-between gap-4">
        <a href="/">
          <img width="150" src="./images/logo.png" alt="" />
        </a>

        <button
          class="btn btn-success border-0"
          style="background-color: #2cb708"
        >
          Каталог
        </button>

        <div class="input-group" style="width: 500px">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-secondary"
            style="background-color: #2cb708; border-color: #2cb708"
            type="button"
            id="button-addon2"
          >
            <img src="./images/search.svg" alt="" />
          </button>
        </div>
        <nav class="d-flex gap-4">
          <a
            class="position-relative text-decoration-none text-dark d-flex flex-column align-items-center gap-1"
            href=""
          >
            <img width="30" src="./images/User.png" alt="" />
            <span>Войти</span>
          </a>
          <a
            class="position-relative text-decoration-none text-dark d-flex flex-column align-items-center gap-1"
            href=""
          >
            <img width="30" src="./images/User.png" alt="" />
            <span>Войти</span>
          </a>
          <a
            class="position-relative text-decoration-none text-dark d-flex flex-column align-items-center gap-1"
            href=""
          >
            <img width="30" src="./images/User.png" alt="" />
            <span>Войти</span>
          </a>
          <a
            class="position-relative text-decoration-none text-dark d-flex flex-column align-items-center gap-1"
            href=""
          >
            <img width="30" src="./images/User.png" alt="" />
            <span>Войти</span>
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill"
              style="background-color: #2cb708"
            >
              99+
            </span>
          </a>
        </nav>
      </div>
      <div class="d-flex align-items-center gap-2 mt-2">
        <img src="./images/location.svg" alt="" />
        <select class="border-0 bg-transparent" name="" id="">
          <option value="tashkent">Tashkent, Uzbekistan</option>
          <option value="samarkand">Samarkand, Uzbekistan</option>
        </select>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#testModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="testModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">...</div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
