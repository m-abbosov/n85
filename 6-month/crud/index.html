<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <div class="container">
    <div class="input-group py-3">
      <input type="text" class="form-control" placeholder="Search..." id="search-input">
      <span class="input-group-text">
        <select class="form-select" id="form-select">
          <option value="All" selected>All</option>
          <option value="A sinf">A sinf</option>
          <option value="B sinf">B sinf</option>
          <option value="D sinf">D sinf</option>
          <option value="E sinf">E sinf</option>
        </select>
      </span>
      <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#studentModal"
        id="add-btn">Add
        Student</button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Ismi</th>
          <th>Familiyasi</th>
          <th>Sinfi</th>
          <th>Ishlaydimi?</th>
          <th>Hodisalar</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="modal fade" id="studentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">O'quvchi qo'shish</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="add-form">
              <div class="mb-3">
                <label for="firstName" class="form-label">Ismi</label>
                <input type="text" class="form-control" id="firstName">
              </div>
              <div class="mb-3">
                <label for="lastName" class="form-label">Familiyasi</label>
                <input type="text" class="form-control" id="lastName">
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Sinfi</label>
                <select class="form-select" id="studentClass">
                  <option selected value="A sinf">A sinf</option>
                  <option value="B sinf">B sinf</option>
                  <option value="D sinf">D sinf</option>
                  <option value="E sinf">E sinf</option>
                </select>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="hasWork">
                <label class="form-check-label" for="hasWork">
                  Ishlaydimi?
                </label>
              </div>
              <div class="modal-footer pt-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yopish</button>
                <button type="submit" class="btn btn-primary" id="modal-btn">Qo'shish</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.onkeydown = function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
        alert("Kodni ko'ra olmaysiz. Shuning uchun o'ziz bajaring.");
        return false;
      }

      if (
        (e.ctrlKey && e.shiftKey && e.key === "J") ||
        (e.ctrlKey && e.key === "U")
      ) {
        alert("Kodni ko'ra olmaysiz. Shuning uchun o'ziz bajaring.");
        return false;
      }
    };

    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      alert("Kodni ko'ra olmaysiz. Shuning uchun o'ziz bajaring.");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./js/variables.js"></script>
  <script src="./js/main.js"></script>

</body>

</html>
